<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infrasense | Authorized Distributor of NIKOMAX</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body, html {
    height: 100%;
    overflow: hidden;
    color: white;
}

/* Background Video */
.video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* Dark Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 15, 40, 0.85);
    z-index: -1;
}

/* Top Logos */
.top-logos {
    position: absolute;
    top: 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    z-index: 10;
}

.top-logos img {
    height: 75px;
    object-fit: contain;
}

.divider-text {
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
    opacity: 0.8;
}

/* Center Content */
.content {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* Typewriter */
.typewriter {
    font-size: 60px;
    letter-spacing: 3px;
    margin-bottom: 25px;
}

/* IMPORTANT PART */
@keyframes typing {
    from { width: 0 }
    to { width: 100%; }
}

@keyframes blink {
    50% { border-color: transparent }
}

/* Floating Content */
.floating-content {
    animation: float 6s ease-in-out infinite;
    max-width: 800px;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0px); }
}

h2 {
    font-weight: 300;
    margin-bottom: 25px;
}

p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 35px;
}

.btn {
    padding: 15px 40px;
    background: linear-gradient(45deg, #10e7c0, #18e8cc);
    border-radius: 30px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: 0.3s ease;
}

.btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(4, 234, 191, 0.7);
}
</style>
</head>

<body>

<div class="top-logos">
    <img src="images/infrasense.png" alt="Infrasense Logo">
    <span class="divider-text">Authorized Distributor of</span>
    <img src="images/nikomax.png" alt="NIKOMAX Logo">
</div>

<video autoplay muted loop class="video-bg" id="bgVideo">
    <source src="video/bg.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="content">

    <h1 class="typewriter" id="typingText"></h1>

    <script>
    const text = "A New Chapter in Network Infrastructure Excellence.";
    const speed = 50; // typing speed
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typingText").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

    window.onload = typeWriter;
    </script>

    <div class="floating-content">
        <h2>Infrasense is officially appointed as the Authorized Distributor of NIKOMAX.</h2>
        <p>
            Delivering certified structured cabling solutions with a
            manufacturer-backed 25-year warranty, uncompromised authenticity,
            and dedicated technical expertise across Malaysia.
        </p>
        <a href="mailto:sales@infrasense.tech" class="btn">Contact Us</a>
    </div>

</div>

<script>
    const video = document.getElementById('bgVideo');
    video.playbackRate = 0.8; // slightly slower cinematic speed
</script>

</body>
</html>
